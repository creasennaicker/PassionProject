
{% extends '_base.html' %}
{% load static %}

{% block title %}About page{% endblock %}

{% block content %}
<form action="" methods="post"></form>
<div class="container">
    {% csrf_token%}
    <h1>Upload A Vehicle</h1>
    <form>
    <div class="form-group">
        <label for="Year">Year</label>
        <input type="text" name="year" class="form-control" id="year" placeholder="1956">
    </div>
    <div class="form-group">
        <label for="Make">Make</label>
        <input type="text" name="make" class="form-control" id="make" placeholder="Chevrolet">
    </div>
    <div class="form-group">
        <label for="Model">Model</label>
        <input type="text" name="model" class="form-control" id="model" placeholder="Impala">
    </div>
    <div class="form-group">
        <label for="Model">Price</label>
        <input type="text" name="price" class="form-control" id="price" placeholder="$10,000">
        </div>
    <div class="form-group">
        <label for="exampleTextarea">About the Vehicle</label>
        <textarea class="form-control" name="info" id="exampleTextarea" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" name="pic" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
        <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
      </div>
    

     
    <button type="submit" value="Add Data" class="btn btn-info">Submit Information</button>
    </form>
    </div>
 </form>



{% endblock content %}
